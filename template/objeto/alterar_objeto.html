{% extends 'defaultTemplate.html' %}
{% load static %}
{% block content %}
    <div class="box-pages box-new-objeto">
      <h1 class="title">Alterar Objeto #{{objeto.id}}</h1>
        <form action="{% url 'update_objeto' objeto.id%}" class="new-form" id="new-objeto" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="nome">Nome</label>
                  <input type="text" class="form-control" name="nome" id="nome" value="{{objeto.nome}}" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="pasta">Pasta</label>
                  <input type="text" class="form-control" name="pasta" id="pasta" value="{{objeto.pasta}}" required>
                </div>
            </div>
          <button type="submit" class="btn btn-primary">Alterar</button>
        </form>
    </div>
{% endblock %}
