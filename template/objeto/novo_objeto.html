{% extends 'defaultTemplate.html' %}
{% load static %}
{% block content %}
    <div class="box-pages">
      <h1 class="title">Novo Objeto</h1>
        <form action="{% url 'adicionar_objeto'%}" class="new-form" id="new-objeto" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="nome">Nome</label>
                  <input type="text" class="form-control" name="nome" id="nome" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="pasta">Pasta</label>
                  <input type="text" class="form-control" name="pasta" id="pasta" required>
                </div>
            </div>
          <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
    </div>
{% endblock %}
