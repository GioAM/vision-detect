{% extends 'defaultTemplate.html' %}
{% load static %}
{% block content %}
    <div class="box-pages">
      <h1 class="title">Novo Dispositivo</h1>
        <form action="{% url 'adicionar_dispositivo'%}" class="new-form" id="new-dispositivo" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="nome">Nome</label>
                  <input type="text" class="form-control" name="nome" id="nome" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="ip">IP</label>
                  <input type="text" class="form-control" name="ip" id="ip" required>
                </div>
            </div>
          <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
    </div>
{% endblock %}
